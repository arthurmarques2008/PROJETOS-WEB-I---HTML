<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Usuário</title>
    </head>
    <body>
        <h1>Formulário de Cadastro</h1>
        <form action="/enviar_dados" method="post">
            <p>Nome Completo:</p>
            <input type="text">

            <p>E-mail:</p>
            <input type="email">

            <p>Senha:</p>
            <input type="password">

            <p>Genêro:</p>
            <Select name="Genêro">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </Select>

            <p>Interesses:</p>
            <label>
                <input type="checkbox" name="opções" value="opção 1">
                Programação
                <br>
                <input type="checkbox" name="opções" value="opção 2">
                Física
                <br>
                <input type="checkbox" name="opções" value="opção 3">
                Jogos competitivos 
                <br>
                <input type="checkbox" name="opções" value="opção 4">
                Futebol
            </label>

            <p>Biografia:</p>
            <textarea name="Biografia" id="Biografia" rows="4" cols="40"></textarea><br><br>
            <input type="submit" id="Enviar">
        </form>
    </body>
</html>
